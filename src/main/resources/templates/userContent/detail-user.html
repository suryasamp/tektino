<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head :: head"> </head>
    <style>
        .not-allowed {
            cursor: not-allowed !important;
        }
    </style>

    <body class="layout-fixed sidebar-expand-lg bg-body-tertiary" th:data-error="${error}">
        <div class="app-wrapper">
            <!-- =============================== Navbar ================================ -->
            <div th:replace="fragments/header :: header"></div>

            <!-- ============================ START SIDEBAR ============================ -->
            <div th:replace="fragments/sidebar  :: sidebar"></div>

            <!-- =============================== CONTENT =============================== -->
            <main class="app-main">
                <div class="app-content-header">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-6"><h3 class="mb-0">User Detail Form</h3></div>
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-end">
                                    <li class="breadcrumb-item"><a href="/user">User</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Users Detail Forms</li>
                                </ol>
                            </div>
                        </div>
                        <div></div>
                    </div>
                </div>
                <div class="app-content">
                    <div class="container-fluid">
                        <form>
                            <div class="row">
                                <!-- Form User -->
                                <div class="col-md-8">
                                    <div class="card card-primary card-outline mb-4">
                                        <div class="card-header">
                                            <div class="card-title">User Form</div>
                                        </div>
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="mb-2">
                                                        <label for="username" class="form-label">Username : <span class="text-danger">*</span></label>
                                                        <input type="text" id="username" name="username" th:value="${user.username}" class="form-control not-allowed" placeholder="Username" disabled />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="mb-2">
                                                        <label for="name" class="form-label">Nama Lengkap : <span class="text-danger">*</span></label>
                                                        <input type="text" id="name" name="name" th:value="${user.name}" class="form-control not-allowed" placeholder="Nama Lengkap" disabled />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="mb-2 jk">
                                                        <label class="form-label">Jenis Kelamin: <span class="text-danger">*</span></label>
                                                        <div class="form-check">
                                                            <input class="form-check-input not-allowed" type="radio" name="jenis_kelamin" id="laki-laki" value="laki-laki" th:checked="${user.jenis_kelamin == 'laki-laki'}" disabled />
                                                            <label class="form-check-label" for="laki-laki">Laki-laki</label>
                                                        </div>
                                                        <div class="form-check">
                                                            <input class="form-check-input not-allowed" type="radio" name="jenis_kelamin" id="perempuan" value="perempuan" th:checked="${user.jenis_kelamin == 'perempuan'}" odisabled />
                                                            <label class="form-check-label" for="perempuan">Perempuan</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="mb-2">
                                                        <label for="email" class="form-label">Email :</label>
                                                        <input type="email" id="email" name="email" th:value="${user.email}" class="form-control not-allowed" placeholder="" disabled />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="mb-2">
                                                        <label for="alamat" class="form-label">Alamat :</label>
                                                        <input type="text" id="alamat" name="alamat" th:value="${user.alamat}" class="form-control not-allowed" placeholder="" disabled />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="mb-2">
                                                        <label for="no_ktp" class="form-label">No. KTP :</label>
                                                        <input type="text" id="no_ktp" name="no_ktp" th:value="${user.no_ktp}" class="form-control not-allowed" placeholder="" disabled />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="mb-2">
                                                        <label for="no_npwp" class="form-label">No. NPWP :</label>
                                                        <input type="text" id="no_npwp" name="no_npwp" th:value="${user.no_npwp}" class="form-control not-allowed" placeholder="" disabled />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="mb-2">
                                                        <label for="no_handphone" class="form-label">No. Handphone :</label>
                                                        <input type="tel" id="no_handphone" name="no_handphone" th:value="${user.no_handphone}" class="form-control not-allowed" placeholder="" disabled />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="mb-2">
                                                        <label for="role" class="form-label">Role: <span class="text-danger">*</span></label>
                                                        <select class="form-select not-allowed" id="role" name="role" disabled>
                                                            <option value="">Choose...</option>
                                                            <option value="1" th:selected="${user.role.id == 1}">Super Admin</option>
                                                            <option value="2" th:selected="${user.role.id == 2}">Admin</option>
                                                            <option value="3" th:selected="${user.role.id == 3}">User</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Upload Profile Picture -->
                                <div class="col-md-4">
                                    <div class="card card-primary card-outline mb-4">
                                        <div class="card-header">
                                            <div class="card-title">Profile Picture</div>
                                        </div>
                                        <div class="card-body">
                                            <div class="d-flex justify-content-center mb-3">
                                                <img th:src="${user.AvatarPath}" alt="" id="avatar" class="rounded" style="width: 250px; height: 250px" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </main>

            <!-- =============================== Footer ================================ -->
            <div th:replace="fragments/footer  :: footer"></div>
        </div>
        <div th:replace="fragments/footer  :: script"></div>

        <!-- ================================= CSS ================================= -->
        <style>
            @media (min-width: 577px) and (max-width: 992px) {
                #avatar {
                    width: 150px !important;
                    height: 150px !important;
                }
            }
            .error {
                color: red;
            }
        </style>
        <!-- =============================== SCRIPT ================================ -->
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
        <script>
            $(function () {
                (rules = {
                    username: {
                        required: true,
                        specialChars: true,
                    },
                    password: {
                        required: false,
                    },
                    name: {
                        required: true,
                    },
                    jenis_kelamin: {
                        required: true,
                    },
                    email: {
                        email: true,
                    },
                    no_ktp: {
                        numericOnly: true,
                        minlength: 16,
                        maxlength: 16,
                    },
                    no_npwp: {
                        npwpFormat: true,
                    },
                    no_handphone: {
                        numericOnly: true,
                        minlength: 8,
                        maxlength: 12,
                    },
                    role: {
                        required: true,
                    },
                    avatar: {
                        fileType: true,
                        fileSize: true,
                    },
                }),
                    (messages = {
                        username: {
                            required: "Username wajib diisi",
                            specialChars: "Username hanya boleh huruf kecil dan angka",
                        },
                        password: {
                            required: "Password wajib diisi",
                        },
                        name: {
                            required: "Nama lengkap wajib diisi",
                        },
                        jenis_kelamin: {
                            required: "Jenis Kelamin wajib diisi",
                        },
                        email: {
                            email: "Masukan email yang valid",
                        },
                        no_ktp: {
                            numericOnly: "No KTP hanya boleh angka",
                            minlength: "Minimal 16 digit",
                            maxlength: "Maximal 16 digit",
                        },
                        no_npwp: {
                            npwpFormat: "Format NPWP tidak valid (XX.XXX.XXX.X-XXX.XXX)",
                        },
                        no_handphone: {
                            numericOnly: "No Handphone hanya boleh angka",
                            minlength: "Minimal 8 digit",
                            maxlength: "Maximal 12 digit",
                        },
                        role: {
                            required: "Role wajib diisi",
                        },
                    }),
                    (errorPlacement = function (error, element) {
                        if (element.is(":radio")) {
                            error.appendTo(element.parents(".jk"));
                        } else {
                            error.insertAfter(element);
                        }
                    });

                //Validasi Form
                $("#userForm").validate({
                    rules: rules,
                    messages: messages,
                    errorPlacement: errorPlacement,
                    submitHandler: function (form) {
                        iziToast.question({
                            timeout: false,
                            close: false,
                            color: "#0DCAF0",
                            overlay: true,
                            displayMode: "once",
                            id: "question",
                            zindex: 999,
                            title: "Hey",
                            message: "Apakah data sudah benar ?",
                            position: "center",
                            buttons: [
                                [
                                    "<button><b>YES</b></button>",
                                    function (instance, toast) {
                                        instance.hide({ transitionOut: "fadeOut" }, toast, "button");
                                        form.submit();
                                    },
                                    true,
                                ],
                                [
                                    "<button>NO</button>",
                                    function (instance, toast) {
                                        instance.hide({ transitionOut: "fadeOut" }, toast, "button");
                                    },
                                ],
                            ],
                        });
                    },
                });

                //Huruf Kecil dan Angka Saja
                jQuery.validator.addMethod("specialChars", function (value, element) {
                    return this.optional(element) || /^[a-z 0-9]+$/.test(value);
                });

                //Number Only
                jQuery.validator.addMethod("numericOnly", function (value, element) {
                    return this.optional(element) || /^[0-9]+$/.test(value);
                });

                //Number and Special Charcter
                jQuery.validator.addMethod("npwpFormat", function (value, element) {
                    return this.optional(element) || /^\d{2}\.\d{3}\.\d{3}\.\d{1}\-\d{3}\.\d{3}$/.test(value);
                });

                //Validasi Tipe File
                jQuery.validator.addMethod("fileType", function (value, element) {
                    if (element.files.length > 0) {
                        var fileType = element.files[0].type;
                        return this.optional(element) || ["image/jpeg", "image/png", "image/jpg"].indexOf(fileType) !== -1;
                    }
                    return true;
                });

                //Validasi Ukuran File
                jQuery.validator.addMethod("fileSize", function (value, element) {
                    if (element.files.length > 0) {
                        var fileSize = element.files[0].size;
                        var maxSize = 1048576; // 1MB dalam bytes
                        return this.optional(element) || fileSize <= maxSize;
                    }
                    return true;
                });

                //Pesan Error File
                jQuery.validator.messages.fileType = "Format file harus jpg, jpeg, atau png!";
                jQuery.validator.messages.fileSize = "Ukuran gambar maksimal 1MB!";

                $("#avatarUpload").on("change", function () {
                    if (this.files && this.files[0]) {
                        var reader = new FileReader();
                        reader.onload = function (e) {
                            $("#avatar").attr("src", e.target.result);
                        };
                        reader.readAsDataURL(this.files[0]);
                    }
                });

                var errorMessage = $("body").data("error"); // Ambil data sukses
                if (errorMessage) {
                    iziToast.error({
                        title: "Error",
                        position: "topCenter",
                        message: errorMessage,
                        transitionIn: "bounceInDown",
                        transitionOut: "fadeOutUp",
                    });
                    $("body").removeAttr("data-error");
                }
            });
        </script>
    </body>
</html>
